<html>

<head>

    <title>Form and Table with Foundation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
</head>

<body>

        <h1>Table Example</h1>


        


        <table class="hover scrollable">

                    <th>Name</th>

                    <th>Gender</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr class="callout">
                    <td>Rahul</td>
                    <td>rahul@gmail.com</td>
                    <td>Male</td>
                    <td>India</td>
                </tr>
                <tr class="callout">
                    <td>rahul</td>
                    <td>rahul@gmail.com</td>
                    <td>Male</td>
                    <td>india</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
