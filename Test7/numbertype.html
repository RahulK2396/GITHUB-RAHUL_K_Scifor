<html>
<head>
<title></title>
</head>
<body>
<script>
var x=prompt("Enter Any Number: ")
parseInt(x)
if(x>0)
{
document.write("positive number")
document.write("<br>")

}
else if(x<0)
{
    document.write("negative")
document.write("<br>")

}
else if(x==0)
{
document.write("zero")
document.write("<br>")

}
else
{
document.write("Invalid")
document.write("<br>")

}
</script>
</body>
</html>
