
<html >
<head>
    <title>Data Types Demo</title>
    <script>
        var stringVariable = "string";
        var numberVariable = 42;
        var booleanVariable = true;
        var nullVariable = null;
        var undefinedVariable;

        document.writeln("String Variable: " + stringVariable + "<br>");
        document.writeln("Number Variable: " + numberVariable + "<br>");
        document.writeln("Boolean Variable: " + booleanVariable + "<br>");
        document.writeln("Null Variable: " + nullVariable + "<br>");
        document.writeln("Undefined Variable: " + undefinedVariable + "<br>");
    </script>
</head>
<body>
</body>
</html>
