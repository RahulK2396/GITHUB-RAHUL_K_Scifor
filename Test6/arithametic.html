<head>
    <script>
         let num1 = 10;
        let num2 = 5;
        
        
        let addition = num1 + num2;
        let subtraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = num1 / num2;
        let remainder = num1 % num2;
        
        document.writeln('Numbers: ' + num1 + ' and ' + num2);
        document.writeln('<br>');
        document.writeln('Result:');
        document.writeln('<br>');
        
        document.writeln('Addition: ' + num1 + ' + ' + num2 + ' = ' + addition);
        document.writeln('<br>');
        document.writeln('Subtraction: ' + num1 + ' - ' + num2 + ' = ' + subtraction);
        document.writeln('<br>');
        document.writeln('Multiplication: ' + num1 + ' * ' + num2 + ' = ' + multiplication);
        document.writeln('<br>');
        document.writeln('Division: ' + num1 + ' / ' + num2 + ' = ' + division);
        document.writeln('<br>');
        document.writeln('Remainder: ' + num1 + ' % ' + num2 + ' = ' + remainder);
    </script>
</head>
